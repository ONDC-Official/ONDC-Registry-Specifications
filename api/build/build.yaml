                      type: string
                      format: string ($date-time)
                      example: 2022-04-05T05:56:52.470618Z3
                      description: Keys valid from
                    valid_until:
                      type: string
                      format: string ($date-time)
                      example: 2026-04-05T05:56:52.470618Z7
                      description: Keys valid until
                    created:
                      type: string
                      format: string ($date-time)
                      example: 2026-04-05T05:56:52.470618Z7
                      description: Created timestamp
                    updated:
                      type: string
                      format: string ($date-time)
                      example: 2026-04-05T05:56:52.470618Z7
